{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'chat_app/style.css' %}">

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Orbitron" />
    {% if title %}
        <title>ChatBot - {{ title }}</title>
    {% else %}
        <title>ChatBot</title>
    {% endif %}
</head>

<body>
    <div class="background-image"></div>

    <!-- Navigation -->
    <nav>
        <a href="{% url 'home' %}">
            <div class="ai-chatbot">AI ChatBot</div>
        </a>
            {% if user.is_authenticated%}
                <a href="#" class="badge badge-light newstand p-1">Newstand</a>
                <a href="#" class="badge badge-light my-profile p-1">My Profile</a>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="register-button">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">
                    <button class="cart-button">Login</button>
                </a>
                <a href="{% url 'register'%}">
                    <button class="register-button">Register</button>
                </a>
            {% endif %}
    </nav>

    <main role="main" >
        <div class="row">
          <div class="col-md-8">
            {% block content %}{% endblock %}
          </div>
        </div>
        <div class="background-image" style="background: url('{% static 'chat_app/style.css' %}') no-repeat; background-size: cover;"></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</body>

</html>
